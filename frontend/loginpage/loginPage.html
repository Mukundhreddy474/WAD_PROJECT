<!DOCTYPE html>
<html>

<head>
    <title>Shift Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="loginPage.css">

</head>

<body>
    <div id="bg-container">
        <h1 id="main-heading">Shift Now</h1>
        <hr>
        <div id="card">
            <div class="d-flex flex-row justify-content-start">
                <div id='my-carousel'>
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://media.architecturaldigest.com/photos/571e97c5741fcddb16b559c9/2:1/w_5127,h_2563,c_limit/modernist-decor-inspiration-01.jpg"
                                    class="d-block w-100 carousel-image" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Shift your house</h5>
                                    <p>Shift your house on your finger tips</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="https://jumanji.livspace-cdn.com/magazine/wp-content/uploads/2019/08/26204630/Duplex-House-Design-Living-Room-1024x683.jpg"
                                    class="d-block w-100 carousel-image" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Post your property</h5>
                                    <p>Get more benefits by posting your property</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="https://assets-news.housing.com/news/wp-content/uploads/2020/04/22184310/Check-out-these-duplex-interior-design-ideas-FB-1200x700-compressed.jpg"
                                    class="d-block w-100 carousel-image" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Apply new look</h5>
                                    <p>Connect to all resources</p>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </a>
                    </div>
                </div>
                <div id="login-page" class="d-flex flex-column justify-content-center">
                    <div>
                        <h2 class="login-heading">Sign In</h2>
                        <form action="" method="POST">
                            <div class="d-flex flex-row justify-content-center">
                                <input class="input-box" type="text" placeholder="Phone Number or Email address" />
                            </div>
                            <div class="d-flex flex-row justify-content-center">
                                <input class="input-box" type="password" placeholder="Password" />
                            </div>
                        </form>
                    </div>
                    <div class="d-flex flex-row justify-content-center">
                        <button class="btn btn-primary">Log In</button>
                    </div>
                    <div class="d-flex flex-row justify-content-center">
                        <a href="./authorisation.html">Forgotten password?</a>
                    </div>
                    <hr>
                    <div class="d-flex flex-row justify-content-center">
                        <p>Don't have an account?</p>
                    </div>
                    <div class="d-flex flex-row justify-content-center">
                        <button class="btn btn-primary">Create New Account</button>
                    </div>
                </div>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</body>

</html>
