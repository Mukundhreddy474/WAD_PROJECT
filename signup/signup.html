<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="signup.css">

    <title>Shift Now</title>

    <style>
        body {
            background-image: linear-gradient(rgba(15, 14, 14, 0.5), rgba(31, 25, 25, 0.5)), URL("https://media.architecturaldigest.com/photos/571e97c5741fcddb16b559c9/2:1/w_5127,h_2563,c_limit/modernist-decor-inspiration-01.jpg");

            background-size: cover;
            height: 100vh;
        }
    </style>
    
</head>

<body class="p-3">



    <div class="p-1 h1 text-light" style="font-family: fantasy;">
        Shift Now
    </div>



    <div class=" row container justify-content-around">

        <div class="p-5 col-md-6 fw-bolder  rounded-3" style="background-color: #f2f2f2 ;">

            <div class="signup">
                <h1 style="font-family: fantasy;" class=" fw-light">Signup</h1>
                <p>Existing user? <a href="loginPage.html">Sign in</a></p>
            </div>



            <div class="form-class">
                <form action="">

                    <div class="row  ">
                        <div class="col-10 col-md-5 ">
                            <label for="firstname" class="form-label">First name</label> <br>
                            <input type="text" name="firstname" id="firstname" class="form-control" required
                                placeholder="first name">

                        </div>
                        <div class="col-10 col-md-5">
                            <label for="lastname" class="form-label">Last name</label> <br>
                            <input type="text" name="lastname" id="lastname" class="form-control"
                                placeholder="last name">
                        </div>
                    </div>

                    <div class="col-10 ">
                        <label for="email" class="form-label">Email</label><br>
                        <input type="email" name="email" id="email" class="form-control" placeholder="email">
                    </div>

                    <div class="col-10 ">
                        <label for="phone" class="form-label">Mobile Number</label> <br>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required class="form-control"
                            placeholder="mobile number">
                    </div>

                    <div class="col-10 ">
                        <label for="pin" class="form-label">Password</label> <br>
                        <input type="password" id="pin" name="pin" class="form-control"
                            aria-describedby="passwordHelpInline" required placeholder="password">
                    </div>

                    <div class="form-check pt-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                        <label class="form-check-label" for="flexCheckDefault">
                            I agree to Shift now's <a href="terms.html">Terms & Conditions</a> and <a href="privacypolicy.html">Privacy Policy</a>
                        </label>
                    </div>

                    <div class="col-12 d-flex flex-row justify-content-center mt-3">
                        <button class="btn btn-outline-primary " type="submit">Create Account</button>
                    </div>
            </div>
            </form>
        </div>



    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

</body>

</html>
