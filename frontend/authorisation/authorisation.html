<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="authorisation.css">
    <title>Document</title>
</head>

<body class="bg-container">
    <h1 id="main-heading">Shift Now</h1>
    <hr>
    <div class="d-flex flex-row justify-content-start">
        <div class="left">
            <img class="logo" src="images/Logo.jpg">
        </div>
        <div class="right">
            <form action="./newPassword.html" class="authorisation-form">
                <div class="inform">
                    <label class="input-label" for="email">Email</label><br>
                    <input type="text" placeholder="Email or Phone" class="email input-box" id="email"><br>
                </div>
                <div class="inform d-flex flex-row justify-content-center">
                    <button type="button" class="btn btn-primary">Get OTP</button>
                </div>
                <div class="inform">
                    <label class="input-label" for="OTP">OTP</label><br>
                    <input type="password" placeholder="Enter OTP" class="OTP input-box" id="OTP">
                </div>
                <div class="inform d-flex flex-row justify-content-center">
                    <button type="submit" class="btn btn-primary">Confirm</button>
                </div>
            </form>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

</body>

</html>
